<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
    <h1>Serie Fibonacci</h1>
    <ul id="fibonacciList"></ul>

    <script>
        var numeroDeElementos = 10;

        function generarFibonacci(n) {
            var fibonacci = [0, 1];

            for (var i = 2; i < n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }

            return fibonacci;
        }

        var resultadoFibonacci = generarFibonacci(numeroDeElementos);
        console.log("Serie Fibonacci:", resultadoFibonacci);

        // Añadir la serie Fibonacci a una lista en la página
        var fibonacciList = document.getElementById("fibonacciList");
        resultadoFibonacci.forEach(function (number) {
            var listItem = document.createElement("li");
            listItem.textContent = number;
            fibonacciList.appendChild(listItem);
        });
    </script>
</body>
</html>
